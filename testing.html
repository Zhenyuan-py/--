<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>原批注册系统</title>
</head>
<body>
 <h1>原批注册信息</h1>
 <hr>
 <br></br>
 <h3>个人信息</h3>
 <form>
 姓名:&nbsp;&nbsp;<input type="text" placeholder="请输入原神名字">
 <br></br>
 密码:&nbsp;&nbsp;<input type="password" placeholder="请输入密码">
 <br></br>
 确认密码:<input type="password" placeholder="请再次输入密码">
 <br></br>
 性别:&nbsp;&nbsp;<label><input type="radio" name="gender">男</label><label><input type="radio" name="gender">女</label>
 <div></div>
 <h3>原批认证</h3>
 原神等级:<select>
	      <option>1-10</option>
	      <option>11-20</option>
	      <option>21-30</option>
	      <option>31-40</option>
	      <option>41-50</option>
	      <option>51-60</option>
         </select>
<br></br>
体重:<input type="text" placeholder="请输入体重">
<div></div>
<input type="checkbox">已阅读协议并确认成为原批
<ul>
	<li><a href="#">《原批用户协议》</a></li>
	<li><a href="#">《体重协议》</a></li>
</ul>
<button type="button">免费注册</button> <button type="reset">重新填写</button>
</form>
</body>
</html>
